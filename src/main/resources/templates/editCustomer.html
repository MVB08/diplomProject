<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit customer</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/customerWeb/edit/{id}(id=${customer.getId()})}" th:object="${customer}">
  <label for="name">Enter model: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
  <br/>
  <br/>
  <label for="phoneNumber">Enter type: </label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
  <!--    <div style="color:red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Position error</div>-->
  <br/>
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
